<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="mvvm.js"></script>
</head>
<body>
<div id="app">
    <p>a的值: {{a.a}}</p>
    <div>b的值： {{b}}</div>
    <input type="text" v-model="b">
    {{hello}}
</div>
<script>
  let MVVM = new MVVM({
    el: '#app',
    data: {a: {a: '是a'}, b: '是b',c:'ok'},

    //computed 可以缓存，只是把数据挂在vm上
    computed: {
      hello(){
        return this.b + this.c;
      }
    }
  })
</script>
</body>
</html>
